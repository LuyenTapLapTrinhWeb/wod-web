<div class="demo-carousel" [style.height]="parentHeight" *ngIf="slidesList">
    <mat-carousel #matCarousel [timings]="timings" [autoplay]="autoplay" [interval]="interval" [loop]="loop"
        [hideArrows]="hideArrows" [hideIndicators]="hideIndicators" [color]="color" [maxWidth]="maxWidth"
        [proportion]="proportion" [useKeyboard]="useKeyboard" [useMouseWheel]="useMouseWheel"
        [orientation]="orientation" [slides]="slideOfLength" [maintainAspectRatio]="maintainAspectRatio"
        [slideHeight]="slideHeight" (change)="onChange($event)">
        <mat-carousel-slide #matCarouselSlide *ngFor="let s of slidesList; let i = index" [image]="s.image"
            [overlayColor]="overlayColor" [hideOverlay]="hideOverlay">
            <ng-container *ngIf="showContent">
                <div
                    style="width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center">
                    <h1>{{ i }}</h1>
                    <p>disabled: {{ matCarouselSlide.disabled }}</p>
                    <button mat-flat-button (click)="
                matCarouselSlide.disabled = !matCarouselSlide.disabled
              ">
                        Click me!
                    </button>
                </div>
            </ng-container>
        </mat-carousel-slide>
    </mat-carousel>
</div>
<div *ngIf='!slidesList'>
    <mat-spinner></mat-spinner>
    <h1>ph√≤ng tranh loading...</h1>
</div>
