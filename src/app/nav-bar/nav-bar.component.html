<mat-toolbar color="primary" *ngIf="links">
    <mat-list-item *ngFor="let link of links">
        <a mat-button [routerLink]="link.url" routerLinkActive="router-link-active">
            <mat-icon>{{link.icon}}</mat-icon> {{link.name}}
        </a>
    </mat-list-item>
</mat-toolbar>
