        </mat-card-header>
        <mat-card-content>
            <img width="600" [src]="video.videoThumbNail" [alt]="video.videoName">
        </mat-card-content>
        <mat-card-footer>
            <a mat-button color="primary" (click)="onBack()">Quay Láº¡i</a>
        </mat-card-footer>
